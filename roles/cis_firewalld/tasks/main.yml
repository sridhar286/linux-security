---
# tasks file for roles/cis_firewalld
- name: Check if firewalld is installed
  command: rpm -q firewalld
  register: firewalld_pkg
  failed_when: false
  changed_when: false

- name: Install firewalld if missing
  package:
    name: firewalld
    state: present
  when: firewalld_pkg.rc != 0

- name: Enable and start firewalld
  service:
    name: firewalld
    state: started
    enabled: true

- name: Set default firewalld zone
  command: firewall-cmd --set-default-zone={{ cis_firewalld_zone }}
  changed_when: false

- name: Allow required services
  firewalld:
    service: "{{ item }}"
    zone: "{{ cis_firewalld_zone }}"
    permanent: true
    state: enabled
  loop: "{{ cis_firewalld_allowed_services }}"

- name: Reload firewalld
  command: firewall-cmd --reload
  changed_when: false

